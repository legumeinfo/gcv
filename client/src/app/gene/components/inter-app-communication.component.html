<alert [alert]="alert" [rounded]="false"></alert>
<form class="px-4 py-3">
  <div class="form-group">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" name="communicate"
        [ngModel]="getCommunicate()"
        (ngModelChange)="setCommunicate($event)"
        [disabled]="getChannel() === ''">
      <label class="form-check-label" for="dropdownCheck">
        Connect
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="communicationChannel">Channel</label>
    <input type="text" class="form-control" name="channel"
      [ngModel]="getChannel()"
      (ngModelChange)="setChannel($event)">
  </div>
</form>
