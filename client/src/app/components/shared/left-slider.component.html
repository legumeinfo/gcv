<!-- left slider -->
<div id="left-slider" class="left-slider col-md-3" [@toggleSlider]='state'>
  <!-- close slider controls -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" (click)="hide()">
            <span class="fa fa-remove" aria-hidden="true"></span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- scrollable content -->
  <div class="left-slider-content" [ngSwitch]="selectedDetail">
    <ng-content *ngSwitchCase="detailTypes.PARAMS"></ng-content>
    <family-detail *ngSwitchCase="detailTypes.FAMILY"
     [family]="family"
     [tracks]="tracks" >
    </family-detail>
    <gene-detail *ngSwitchCase="detailTypes.GENE" [gene]="gene"></gene-detail>
    <track-detail *ngSwitchCase="detailTypes.TRACK" [track]="track"></track-detail>
  </div>
</div>
